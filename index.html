<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NETFLİX</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="netflix">NET<span>FLİX</span></h1>
        <h3 class="description">
          Thank you for signing up to Netflix. Tell me more about yourself
        </h3>
      </header>

      <section class="survey-form">
        <form action="result.html" method="get">
          <div class="box name">
            <div class="">
              <label for="name">Name</label>
            </div>
            <div>
              <input
                class="input"
                type="text"
                name="Girilen isim"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>

          <div class="box age">
            <div>
              <label for="age">Age</label>
            </div>
            <div>
              <input
                class="input"
                type="text"
                name="Girilen yaş"
                id="age"
                placeholder="Age"
              />
            </div>
          </div>

          <div class="box email">
            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <input
                class="input"
                type="email"
                name="Girilen email"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="box content">
            <div>
              <label for="contenttype">Content type</label>
            </div>
            <div>
              <select name="content" id="content" class="input">
                <option value="movies">Movies</option>
                <option value="sevies" selected>Series</option>
                <option value="TV_Shows">TV Shows</option>
              </select>
            </div>
          </div>

          <div class="box selection">
            <div>
              <label for="">Movie Type</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="movietype"
                id="first-check"
                value="Comedy"
              />
              <label for="first-check">Comedy</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="movietype"
                id="second-check"
                value="Action"
              />
              <label for="second-check">Action</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="movietype"
                id="third-check"
                value="Romance"
                checked
              />
              <label for="third-check">Romance</label>
            </div>
          </div>

          <div class="box selection">
            <label for="">Gender</label>
            <div>
              <input type="radio" name="gender" id="gender1" value="Male" />
              <label for="gender1">Male</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                id="gender2"
                value="Female"
                checked
              />
              <label for="gender2">Female</label>
            </div>
            <div>
              <input type="radio" name="gender" id="gender3" value="Other" />
              <label for="gender3">Other</label>
            </div>
          </div>

          <div class="box text">
            <div>
              <label for="feedback">Feedback</label>
            </div>
            <div>
              <textarea class="input" name="feedback" id="feedback" placeholder="any comment">
              </textarea>
            </div>
          </div>

          <div class="box submit">
            <input class="button" type="submit" value="Send" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
